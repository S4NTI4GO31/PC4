<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krusty Krab</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
  <div class="container">
    <div class="ingredients-container">
      <div class="container">
        <h1>Bienvenido Bob Esponja</h1>
        <div class="ingredients-container">
      <h2>Ingredientes</h2>
      <div v-for="ingredient in createArray" :key="ingredient">
        <label>
          <input type="checkbox" v-model="selectedIngredients" :value="ingredient">
          {{ ingredient }}
        </label>
      </div>
      <button @click="prepareBurger">Cocinar</button>
    </div>

    <div class="results-container">
      <img v-if="showBurger" src="img/hamburguesa.jpg" alt="Hamburguesa">
      <p v-if="showBurger" class="success-message">Â¡HAMBURGUESA LISTA!</p>
      <p v-if="showMessage" class="error-message">PREPARA BONITO BOB ESPONJA!!</p>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
